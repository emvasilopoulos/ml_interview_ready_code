network:
  backbone:
    RGBCombinator:
      has_positional_encoding: true
      is_input_to_positional_encoder_normalized: true
      number_of_layers: 1
      d_model: 512 # Same as width of image
      n_heads: 16
      feed_forward_dimensions: 1024
      activation: gelu
      eps: 1e-05
      bias: true
      mask_check: false
    VisionTransformerEncoder:
      has_positional_encoding: false
      is_input_to_positional_encoder_normalized: false
      number_of_layers: 3
      d_model: 512
      n_heads: 16
      feed_forward_dimensions: 1024
      activation: gelu
      eps: 1e-05
      bias: true
      mask_check: false
  head:
    VisionTransformerHead:
      has_positional_encoding: false
      is_input_to_positional_encoder_normalized: false
      number_of_layers: 0
      d_model: -1
      n_heads: -1
      feed_forward_dimensions: -1
      activation: sigmoid
      eps: -1
      bias: false
      mask_check: false